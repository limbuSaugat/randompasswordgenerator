<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate password</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
           rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <h4>Enter password length:</h4>
    <input type="number" id="length" 
           min="1" max="50" placeholder="password length"> <br>
    
    <h4>choose the characters:</h4>

    <div class="checkbox-container">
      <label> <input type="checkbox" id="Lcase">Lower Case </label>
      <label> <input type="checkbox" id="Ucase">Upper Case  </label>
      <label><input type="checkbox" id="num">Number      </label>
      <label> <input type="checkbox" id="mysym">Symbols  </label>
     </div>

     <br>
     <div class="btn-container">
      <button  id="mybutt">generate</button>
      <button id="copybtn">copy</button>
     </div>
    <p id="mypara"></p>

    <script src="script.js"></script>
  </div>
</body>
</html>
